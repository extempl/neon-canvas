	<header>
		<p class="preface">This is the demo of <a href="https://github.com/extempl/neon">Neon font libCanvas plugin</a></p>
	</header>
	<fieldset class="main-block">
		<legend>Source</legend>
		<h1 data-neon>Neon Light</h1>
	</fieldset>
	<fieldset class="main-block">
		<legend>Test</legend>
		<canvas id="neon_test"></canvas>
	</fieldset>
<!--	<script src="js/ui-core.js"></script>-->
	<script>
		new function () {

			LibCanvas.extract();

			var Neon = atom.Class({
				Implements: [Drawable],

				get style () {
					return this.on ? {
							shadow  : { shadowBlur: 40, shadowColor: '#fff' },
							text: '#fff',
							family: 'Neon_Regular'
						} : {
							shadow  : { shadowBlur: 3, shadowColor: '#000' },
							text: '#444',
							family: 'Neon_Regular'
						}
				},

				draw: function () {
					var ctx = this.libcanvas.ctx, style = this.style;
					ctx
					.save()
						.set(style.shadow)
						.text({
							text: 'Neon Light',
							color  : style.text,
							size   : 60,
							family : style.family
						})
					.restore();
				}
			});

			var libcanvas = new LibCanvas('#neon_test')
				.size({
					width : 382,
					height: 90
				}, true)
				.start();


			var neonText = new Neon();
			libcanvas.addElement(neonText);

			var rand = Number.random;

			var switcher = function() {
			  neonText.on = !neonText.on;
			  console.log(neonText.on);
			  libcanvas.update();
			  switcher.delay( Number.random(100, 1500) );
			};
			
			switcher();

			/*setInterval(function() {
				neonText.on = !neonText.on;
				console.log(neonText.on + ' ' + rand(100, 1500));
				libcanvas.update();
			}, rand(100, 3500));*/
		}
	</script>
